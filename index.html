    <script>
        const viewfinder = document.getElementById("viewfinder");
        const displayCanvas = document.getElementById("display-canvas");
        const shutterButton = document.getElementById("shutter-button");
        const switchCameraButton = document.getElementById("switch-camera-button");
        const flashOverlay = document.getElementById("flash-overlay");
        const loader = document.getElementById("loader");
        const statusIndicator = document.getElementById("status-indicator");
        const instructionsText = document.querySelector(".instructions-text");
        const saveNotification = document.getElementById("save-notification");
        let currentStream;
        let facingMode = "environment";
        const { InferenceEngine, CVImage } = inferencejs;
        let inferEngine;
        let workerId;
        let lastPredictions = [];
        let ktpDetected = false;
        let focusedKtp = null; // Made global for access in takePhoto
        let skipUI = false; // Flag to skip UI drawing
        const MODEL_ID = "indonesia-id-card";
        const MODEL_VERSION = "1";
        const MODEL_URL = "https://cdn.jsdelivr.net/gh/agusibrahim/live-ktp-detection@main/assets/models.json";
        // --- CHECKPOINT 4: Variabel Kontrol untuk Border Fokus ---
        const TAMPILKAN_KOTAK_DEBUG = false;
        const FOKUS_PADDING = 0;
        const FOKUS_SUDUT_MELENGKUNG = 16;
        const FOKUS_BORDER_TEBAL = 4; // Ketebalan border
        const FOKUS_BORDER_WARNA = "rgba(255, 255, 255, 0.9)"; // Warna border (putih semi-transparan)
        const KTP_ASPECT_RATIO = 1.586;
        const ASPECT_RATIO_TOLERANCE = 0.05;
        
        // Function to generate a random filename
        function generateRandomFilename() {
            const timestamp = new Date().getTime();
            const randomString = Math.random().toString(36).substring(2, 15);
            return `ktp_${timestamp}_${randomString}.jpg`;
        }
        
        // Function to download the image

            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        async function loadModel() {
            try {
                inferEngine = new InferenceEngine();
                workerId = await inferEngine.startWorker(
                    MODEL_ID,
                    MODEL_VERSION,
                    MODEL_URL,
                );
                loader.style.display = "none";
                statusIndicator.classList.add("active");
                console.log("KTP Detection Model loaded.");
                detectFrame();
                renderLoop();
            } catch (err) {
                console.error("Failed to load model", err);
                loader.innerHTML = "<div>Gagal memuat model.</div>";
            }
        }
        async function detectFrame() {
            if (
                !workerId ||
                viewfinder.paused ||
                viewfinder.ended ||
                viewfinder.videoWidth === 0
            ) {
                requestAnimationFrame(detectFrame);
                return;
            }
            try {
                const image = new CVImage(viewfinder);
                lastPredictions = await inferEngine.infer(workerId, image);
            } catch (err) {
                // Inference can fail, just continue
            } finally {
                requestAnimationFrame(detectFrame);
            }
        }
        function renderLoop() {
            const ctx = displayCanvas.getContext("2d");
            displayCanvas.width = displayCanvas.clientWidth;
            displayCanvas.height = displayCanvas.clientHeight;
            if (viewfinder.videoWidth === 0) {
                requestAnimationFrame(renderLoop);
                return;
            }
            const videoRatio =
                viewfinder.videoWidth / viewfinder.videoHeight;
            const canvasRatio = displayCanvas.width / displayCanvas.height;
            let srcX = 0,
                srcY = 0,
                srcWidth = viewfinder.videoWidth,
                srcHeight = viewfinder.videoHeight;
            if (videoRatio > canvasRatio) {
                srcWidth = viewfinder.videoHeight * canvasRatio;
                srcX = (viewfinder.videoWidth - srcWidth) / 2;
            } else {
                srcHeight = viewfinder.videoWidth / canvasRatio;
                srcY = (viewfinder.videoHeight - srcHeight) / 2;
            }
            ctx.drawImage(
                viewfinder,
                srcX,
                srcY,
                srcWidth,
                srcHeight,
                0,
                0,
                displayCanvas.width,
                displayCanvas.height,
            );
            
            // Only draw UI if skipUI is false
            if (!skipUI) {
                const scaleX = displayCanvas.width / srcWidth;
                const scaleY = displayCanvas.height / srcHeight;
                const ktpCandidates = lastPredictions.filter(
                    (p) => p.class === "ktp",
                );
                const faceCandidates = lastPredictions.filter(
                    (p) => p.class === "wajah",
                );
                let validKtps = [];
                ktpCandidates.forEach((ktp) => {
                    const currentRatio = ktp.bbox.width / ktp.bbox.height;
                    const lowerBound =
                        KTP_ASPECT_RATIO * (1 - ASPECT_RATIO_TOLERANCE);
                    const upperBound =
                        KTP_ASPECT_RATIO * (1 + ASPECT_RATIO_TOLERANCE);
                    if (currentRatio < lowerBound || currentRatio > upperBound)
                        return;
                    const ktpMinX = ktp.bbox.x - ktp.bbox.width / 2;
                    const ktpMinY = ktp.bbox.y - ktp.bbox.height / 2;
                    const ktpMaxX = ktp.bbox.x + ktp.bbox.width / 2;
                    const ktpMaxY = ktp.bbox.y + ktp.bbox.height / 2;
                    const hasFaceInside = faceCandidates.some((face) => {
                        const faceMinX = face.bbox.x - face.bbox.width / 2;
                        const faceMinY = face.bbox.y - face.bbox.height / 2;
                        const faceMaxX = face.bbox.x + face.bbox.width / 2;
                        const faceMaxY = face.bbox.y + face.bbox.height / 2;
                        return (
                            faceMinX >= ktpMinX &&
                            faceMaxX <= ktpMaxX &&
                            faceMinY >= ktpMinY &&
                            faceMaxY <= ktpMaxY
                        );
                    });
                    if (hasFaceInside) {
                        validKtps.push(ktp);
                    }
                });
                focusedKtp = null;
                if (validKtps.length > 0) {
                    focusedKtp = validKtps.reduce((prev, current) =>
                        prev.bbox.width * prev.bbox.height >
                        current.bbox.width * current.bbox.height
                            ? prev
                            : current,
                    );
                }
                
                // Update instruction text and detection status
                if (focusedKtp && !ktpDetected) {
                    ktpDetected = true;
                    instructionsText.textContent = "KTP terdeteksi - Tetap stabil untuk hasil terbaik";
                } else if (!focusedKtp && ktpDetected) {
                    ktpDetected = false;
                    instructionsText.textContent = "Deteksi otomatis KTP - Tahan kamera stabil";
                }
                
                // Update shutter button state
                if (ktpDetected) {
                    shutterButton.classList.remove("disabled");
                } else {
                    shutterButton.classList.add("disabled");
                }
                
                if (focusedKtp) {
                    const ktpX =
                        (focusedKtp.bbox.x - focusedKtp.bbox.width / 2 - srcX) *
                            scaleX -
                        FOKUS_PADDING;
                    const ktpY =
                        (focusedKtp.bbox.y -
                            focusedKtp.bbox.height / 2 -
                            srcY) *
                            scaleY -
                        FOKUS_PADDING;
                    const ktpWidth =
                        focusedKtp.bbox.width * scaleX + FOKUS_PADDING * 2;
                    const ktpHeight =
                        focusedKtp.bbox.height * scaleY + FOKUS_PADDING * 2;
                    ctx.save();
                    ctx.beginPath();
                    // Membuat path untuk lubang fokus
                    ctx.roundRect(
                        ktpX,
                        ktpY,
                        ktpWidth,
                        ktpHeight,
                        FOKUS_SUDUT_MELENGKUNG,
                    );
                    // Membuat path untuk area luar
                    ctx.rect(
                        displayCanvas.width,
                        0,
                        -displayCanvas.width,
                        displayCanvas.height,
                    );
                    // Mengisi area gelap di antara dua path
                    ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                    ctx.fill("evenodd");
                    ctx.restore();
                    // --- CHECKPOINT 4: Gambar Border di Sekeliling Lubang Fokus ---
                    ctx.beginPath();
                    ctx.roundRect(
                        ktpX,
                        ktpY,
                        ktpWidth,
                        ktpHeight,
                        FOKUS_SUDUT_MELENGKUNG,
                    );
                    ctx.strokeStyle = FOKUS_BORDER_WARNA;
                    ctx.lineWidth = FOKUS_BORDER_TEBAL;
                    ctx.stroke();
                }
                if (TAMPILKAN_KOTAK_DEBUG) {
                    const font = "16px sans-serif";
                    lastPredictions.forEach((prediction) => {
                        const drawX =
                            (prediction.bbox.x -
                                prediction.bbox.width / 2 -
                                srcX) *
                            scaleX;
                        const drawY =
                            (prediction.bbox.y -
                                prediction.bbox.height / 2 -
                                srcY) *
                            scaleY;
                        const drawWidth = prediction.bbox.width * scaleX;
                        const drawHeight = prediction.bbox.height * scaleY;
                        ctx.strokeStyle = prediction.color;
                        ctx.lineWidth = 2;
                        ctx.strokeRect(drawX, drawY, drawWidth, drawHeight);
                        ctx.fillStyle = prediction.color;
                        const textWidth = ctx.measureText(
                            prediction.class,
                        ).width;
                        const textHeight = parseInt(font, 10);
                        ctx.fillRect(
                            drawX,
                            drawY,
                            textWidth + 4,
                            textHeight + 2,
                        );
                        ctx.font = font;
                        ctx.textBaseline = "top";
                        ctx.fillStyle = "#000000";
                        ctx.fillText(prediction.class, drawX + 2, drawY);
                    });
                }
            }
            
            requestAnimationFrame(renderLoop);
        }
        function stopStream() {
            if (currentStream) {
                currentStream.getTracks().forEach((track) => track.stop());
            }
        }
        async function startCamera() {
            stopStream();
            const constraints = {
                audio: false,
                video: {
                    facingMode,
                    // Request the highest possible resolution
                    width: { min: 1280, ideal: 1920, max: 4096 },
                    height: { min: 720, ideal: 1080, max: 2160 },
                    // Request high frame rate for better quality
                    frameRate: { ideal: 30 }
                },
            };
            try {
                currentStream =
                    await navigator.mediaDevices.getUserMedia(constraints);
                viewfinder.srcObject = currentStream;
                
                await viewfinder.play();
                
                // Log the actual video resolution
                viewfinder.onloadedmetadata = () => {
                    console.log(`Actual video resolution: ${viewfinder.videoWidth}x${viewfinder.videoHeight}`);
                };
            } catch (err) {

                loader.innerHTML = "<div>Tidak dapat mengakses kamera.</div>";
            }
        }
        function switchCamera() {
            facingMode =
                facingMode === "environment" ? "user" : "environment";
            startCamera();
        }
        function takePhoto() {
            // Early return if no KTP detected (though button should be disabled)
            if (!ktpDetected || !focusedKtp) {
                return;
            }
            
            // Generate a random filename
            const filename = generateRandomFilename();
            
            try {
                // Set flag to skip UI drawing
                skipUI = true;
                
                // Wait for the next frame to render without UI
                requestAnimationFrame(() => {
                    // Calculate scaling (reuse logic from renderLoop)
                    const videoRatio = viewfinder.videoWidth / viewfinder.videoHeight;
                    const canvasRatio = displayCanvas.width / displayCanvas.height;
                    let srcX = 0,
                        srcY = 0,
                        srcWidth = viewfinder.videoWidth,
                        srcHeight = viewfinder.videoHeight;
                    if (videoRatio > canvasRatio) {
                        srcWidth = viewfinder.videoHeight * canvasRatio;
                        srcX = (viewfinder.videoWidth - srcWidth) / 2;
                    } else {
                        srcHeight = viewfinder.videoWidth / canvasRatio;
                        srcY = (viewfinder.videoHeight - srcHeight) / 2;
                    }
                    const scaleX = displayCanvas.width / srcWidth;
                    const scaleY = displayCanvas.height / srcHeight;
                    
                    // Calculate cropped area based on focusedKtp bbox
                    const ktpSrcX = focusedKtp.bbox.x - focusedKtp.bbox.width / 2;
                    const ktpSrcY = focusedKtp.bbox.y - focusedKtp.bbox.height / 2;
                    const ktpSrcWidth = focusedKtp.bbox.width;
                    const ktpSrcHeight = focusedKtp.bbox.height;
                    
                    // Create a temporary canvas for cropping
                    const cropCanvas = document.createElement('canvas');
                    cropCanvas.width = ktpSrcWidth;
                    cropCanvas.height = ktpSrcHeight;
                    const cropCtx = cropCanvas.getContext('2d');
                    
                    // Draw the cropped portion from viewfinder (source video)
                    cropCtx.drawImage(
                        viewfinder,
                        ktpSrcX,
                        ktpSrcY,
                        ktpSrcWidth,
                        ktpSrcHeight,
                        0,
                        0,
                        ktpSrcWidth,
                        ktpSrcHeight
                    );
                    
                    // Get data URL from cropped canvas
                    const dataUrl = cropCanvas.toDataURL('image/jpeg', 0.95);
                    
                    // Reset the flag to restore UI
                    skipUI = false;
                    
                    console.log("Photo taken and cropped from viewfinder");
                    console.log("Cropped dimensions:", ktpSrcWidth + "x" + ktpSrcHeight);
                    
                    // Download the image
                    downloadImage(dataUrl, filename);
                    
                    console.log("Photo saved as:", filename);
                    
                    // Flash effect
                    flashOverlay.classList.add("flash");
                    setTimeout(() => flashOverlay.classList.remove("flash"), 300);
                    
                    // Show save notification
                    saveNotification.classList.add("show");
                    setTimeout(() => {
                        saveNotification.classList.remove("show");
                    }, 3000);
                    
                    // Update instruction text temporarily
                    instructionsText.textContent = "Foto berhasil disimpan!";
                    setTimeout(() => {
                        instructionsText.textContent = ktpDetected ? 
                            "KTP terdeteksi - Tetap stabil untuk hasil terbaik" : 
                            "Deteksi otomatis KTP - Tahan kamera stabil";
                    }, 2000);
                });
                
            } catch (error) {
                console.error("Error taking photo:", error);
                
                // Reset the flag in case of error
                skipUI = false;
                
                // Show error notification
                saveNotification.textContent = "Gagal mengambil foto";
                saveNotification.classList.add("show");
                setTimeout(() => {
                    saveNotification.classList.remove("show");
                    saveNotification.textContent = "Foto berhasil disimpan!";
                }, 3000);
            }
        }
        shutterButton.addEventListener("click", takePhoto);
        switchCameraButton.addEventListener("click", switchCamera);
        window.addEventListener("load", () => {
            startCamera();
            loadModel();
        });
